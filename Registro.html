<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
      <link rel="stylesheet" href="Estilos.css"> <!-- Enlace a la hoja de estilos personalizada -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
   Librería de iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>


   <!-- Encabezado de la página -->
    <header>
        <img src="img/logo unimedic.png" alt=""> <!-- Logo de la empresa -->
        <h1>© Unimedic IPS</h1> <!-- Nombre de la empresa -->

    
    </header>


  <div class="card">
    <h2>Crear cuenta</h2>
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="apellido" placeholder="Apellido">
    <input type="email" id="correo" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <input type="password" id="confirmar" placeholder="Confirmar contraseña">
    <button id="btnRegistrar">Registrarse</button>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <script>
    document.getElementById("btnRegistrar").addEventListener("click", () => {
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const password = document.getElementById("password").value;
      const confirmar = document.getElementById("confirmar").value;

      if (!nombre || !apellido || !correo || !password || !confirmar) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      if (password !== confirmar) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      const usuario = { nombre, apellido, correo, password };
      localStorage.setItem("usuario", JSON.stringify(usuario));
      alert("✅ Registro exitoso. Ahora puedes iniciar sesión.");
      window.location.href = "login.html";
    });
  </script>



    <!-- Pie de página -->
    <footer>
        © <span id="year"></span> Unimedic IPS — Todos los derechos reservados <!-- Año dinámico -->
               <!-- Redes sociales -->
        <div class="redes">
            <!-- Icono de Facebook -->
           <a href="https://www.facebook.com/profile.php?id=61557952013444.com" target="_blank"><i class="fab fa-facebook"></i></a>
          
           
            <a href="https://www.instagram.com/unimedicips?igsh=MXZwZTV2bGhnYWhuNA==.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <!-- Icono de WhatsApp -->
            <a href="https://wa.me/573178345647" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </footer>
     <!-- Script para insertar el año actual en el footer -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear()
    </script>
</body>
</html>
