<body>
  <header class="encabezado">
 <img src="img/LOGO Umedic.png" alt=""srcset="" width="150" height="120">
    <h2>Gesti√≥n de Pacientes</h2>
    <a href="index.html" class="btn btn-light">üè† Volver al Men√∫</a>
    
  </header>

  <main class="container my-4">
    <form id="formPaciente" class="formulario">
      <input placeholder="Nombres" id="nombrePaciente" required />
      <input placeholder="Apellidos" id="apellidoPaciente" required />
      <input placeholder="Documento" id="docPaciente" required />
      <input placeholder="Tel√©fono" id="telPaciente" required />
      <input placeholder="Correo" id="correoPaciente" type="email" required />
      <input placeholder="Edad" id="edadPaciente" type="number" required />
      <select id="sexoPaciente" required>
        <option value="">Sexo</option>
        <option>Femenino</option>
        <option>Masculino</option>
        <option>Otro</option>
      </select>
      <button type="submit" class="btn btn-primary">Registrar Paciente</button>
    </form>
    <div id="listaPacientes"></div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const formPaciente = document.getElementById('formPaciente');

        if (formPaciente) {
            formPaciente.addEventListener('submit', async (event) => {
                event.preventDefault();

                const datosPaciente = {
                    docPaciente: document.getElementById('docPaciente').value,
                    nombrePaciente: document.getElementById('nombrePaciente').value,
                    apellidoPaciente: document.getElementById('apellidoPaciente').value,
                    telPaciente: document.getElementById('telPaciente').value,
                    correoPaciente: document.getElementById('correoPaciente').value,
                    edadPaciente: document.getElementById('edadPaciente').value,
                    sexoPaciente: document.getElementById('sexoPaciente').value
                };

                try {
                    const response = await fetch('http://localhost:3000/pacientes', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(datosPaciente),
                    });

                    const resultado = await response.json();

                    if (response.ok) {
                        alert('‚úÖ Paciente registrado con √©xito!');
                        formPaciente.reset();
                    } else {
                        alert(`‚ùå Error al registrar paciente: ${resultado.error || 'Verifique los datos y el servidor.'}`);
                    }
                } catch (error) {
                    alert('‚ùå Error de conexi√≥n. El servidor Express no est√° disponible.');
                }
            });
        }
    });
</script>
