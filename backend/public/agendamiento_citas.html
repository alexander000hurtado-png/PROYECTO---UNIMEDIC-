<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamiento de Citas | Umedic IPS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
 <link rel="stylesheet" href="Estilos.css">
</head>
<body>
  <header class="encabezado">
    <img src="img/LOGO Umedic.png" alt=""srcset="" width="150" height="120">
    <h2>Agendamiento de Citas</h2>
    <a href="index.html" class="btn btn-light">üè† Volver al Men√∫</a>
  </header>


  
  <main class="container my-4">
    <form id="formCita" class="formulario">
      <input placeholder="ID Cita" id="idCita" required />
      <input placeholder="Cedula Paciente" id="idPaciente" required />
      <input placeholder="ID M√©dico" id="idMedico" required />
      <input type="date" id="fechaCita" required />
      <input type="time" id="horaCita" required />
      <select id="estadoCita" required>
        <option value="">Estado</option>
        <option>Pendiente</option>
        <option>Confirmada</option>
        <option>Cancelada</option>
      </select>
       <button type="submit" class="btn btn-primary">Agendar Cita</button>
    </form>
    <div id="listaCitas"></div>
  </main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const formCita = document.getElementById('formCita');

        if (formCita) {
            formCita.addEventListener('submit', async (event) => {
                event.preventDefault();

                // 1. Recoger los datos del formulario.
                const datosCita = {
                    idCita: document.getElementById('idCita').value,
                    // üîë CLAVE: El ID del Paciente en citas debe ser el DOCUMENTO registrado
                    idPaciente: document.getElementById('idPaciente').value, 
                    idMedico: document.getElementById('idMedico').value,
                    fechaCita: document.getElementById('fechaCita').value,
                    horaCita: document.getElementById('horaCita').value,
                    estadoCita: document.getElementById('estadoCita').value
                };

                if (!datosCita.idMedico || !datosCita.idPaciente) {
                    alert('‚ùå Error: Debe ingresar el ID de M√©dico y el ID de Paciente.');
                    return;
                }
                
                try {
                    const response = await fetch('http://localhost:3000/citas', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(datosCita),
                    });

                    const resultado = await response.json();

                    if (response.ok) {
                        alert('‚úÖ Cita agendada con √©xito!');
                        formCita.reset();
                    } else {
                        // Mensaje de error mejorado para Foreign Key
                        let errorMsg = resultado.error || 'Verifique el ID de M√©dico y/o Paciente. Deben existir primero.';
                        alert(`‚ùå Error al agendar cita: ${errorMsg}`);
                        console.error('Error del servidor:', errorMsg);
                    }
                } catch (error) {
                    alert('‚ùå Error de conexi√≥n. El servidor Express no est√° disponible o la URL es incorrecta.');
                    console.error('Error de red/fetch:', error);
                }
            });
        }
    });
</script>
